language: node_js
node_js:
  - "0.10"
before_install:
  - npm install -g yo grunt-cli bower
  - gem install haml
  - gem install sass
  - gem install compass
install:
  - npm install
  - bower install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./node_modules/.bin/karma start --browsers Firefox --single-run
  - grunt server